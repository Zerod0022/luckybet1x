<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginMobile">Mobile Number:</label>
                <input type="tel" id="loginMobile" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" maxlength="7" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="sign.html">Signup</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var mobile = document.getElementById('loginMobile').value;
            var password = document.getElementById('loginPassword').value;
            
            // Retrieve user data from local storage
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var user = users.find(function(user) {
                return user.mobile === mobile && user.password === password;
            });
            
            if (!user) {
                alert('Invalid mobile number or password.');
                return;
            }
            
            alert('Login successful!');
            // Redirect to dashboard or homepage
            window.location.href = 'index.html'; // Change 'index.html' to your home page URL
        });
    </script>
</body>
</html>
